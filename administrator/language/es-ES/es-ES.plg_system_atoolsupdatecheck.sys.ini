PLG_ATOOLSUPDATECHECK_DESCRIPTION="Notifica automáticamente a los Super Administradores del sitio sobre nuevas versiones de Admin Tools. Incluye un enlace que, al ser pinchado, le ingresará automáticamente en la parte privada de su sitio y realizará la actualización utilizando la Actualización Automática. Requiere que el plugin de Sistema - Acciones de un click esté activado."
