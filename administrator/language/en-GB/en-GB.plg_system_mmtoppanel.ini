PLGMMTOPPANELMODULE=Module
PLGMMTOPPANELMODULEDESCRIPTION=Select the module you would like to render inside of mmToppanel.

PLGMMTOPPANELCLASSSUFFIX=Panel Class Suffix
PLGMMTOPPANELCLASSSUFFIXDESCRIPTION=A suffix to be applied to the css class of mmToppanel.

PLGMMTOPPANELSELECTSKIN=Select Skin
PLGMMTOPPANELSELECTSKINDESCRIPTION=Select one of the available skins for rendering mmToppanel.

PLGMMTOPPANELINCLUDECSS=Include CSS
PLGMMTOPPANELINCLUDECSSDESCRIPTION=If set set to no, no stylesheet is embedded by mmToppanel. Choose this option if you are writing CSS yourself.

PLGMMTOPPANELSTARTONTOP=Place Handle On Top
PLGMMTOPPANELSTARTONTOPDESCRIPTION=If set to yes, the handle is placed on top of the site without applying extra padding at the top of the page to prevent things no longer being visible.

PLGMMTOPPANELOPACITY=Panel Opacity
PLGMMTOPPANELOPACITYDESCRIPTION=Select the opacity to apply to the top panel.

PLGMMTOPPANELEVENTHOOK=Trigger On Event
PLGMMTOPPANELEVENTHOOKDESCRIPTION=Select the event on which you want the panel drop down.

PLGMMTOPPANELORIENTATION=Content Orientation
PLGMMTOPPANELORIENTATIONDESCRIPTION=Select the preferred orientation of you mmToppanel content.

PLGMMTOPPANELWIDTH=Panel Width
PLGMMTOPPANELWIDTHDESCRIPTION=Enter a width in pixels or a percentage for the content element nested in mmToppanel.

PLGMMTOPPANELHANDLEORIENTATION=Handle Orientation
PLGMMTOPPANELHANDLEORIENTATIONDESCRIPTION=Orientation of the handle relative to the width of the panel content.

PLGMMTOPPANELTRANSITION=Transition Down
PLGMMTOPPANELTRANSITIONDESCRIPTION=Select a transition for the animation of the panel coming down.

PLGMMTOPPANELINEASE=Ease Down
PLGMMTOPPANELINEASEDESCRIPTION=Select one of the easeIn or easeOut options for the animation of the panel coming down.

PLGMMTOPPANELINDURATION=Duration Down
PLGMMTOPPANELINDURATIONDESCRIPTION=Enter a value in ms for the duration of the animation of the panel coming down.

PLGMMTOPPANELOUTTRANSITION=Transition Up
PLGMMTOPPANELOUTTRANSITIONDESCRIPTION=Select a transition for the animation of the panel going up.

PLGMMTOPPANELOUTEASE=Ease Up
PLGMMTOPPANELOUTEASEDESCRIPTION=Select one of the easeIn or easeOut options for the animation of the panel going up

PLGMMTOPPANELOUTDURATION=Duration Up
PLGMMTOPPANELOUTDURATIONDESCRIPTION=Enter a value in ms for the duration of the animation of the panel going up.

PLGMMTOPPANELTEXTDOWN=Handle Text Down
PLGMMTOPPANELTEXTDOWNDESCRIPTION=Enter the text here you want to be displayed on the panel handle when it is collapsed. If you have selected the 'bar' option as the handle type you can wrap the text on two lines by wrapping the first segment in span tags.

PLGMMTOPPANELTEXTUP=Handle Text Up
PLGMMTOPPANELTEXTUPDESCRIPTION=Enter the text here you want to be displayed on the panel handle when it is expanded. If you have selected the 'bar' option as the handle type you can wrap the text on two lines by wrapping the first segment in span tags followed by a br tag.        